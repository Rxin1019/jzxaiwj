<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>详情页 | 淘宝网</title>
    <link rel="shortcut icon" href="../src/img/title.icon.png">
    <link rel="stylesheet" href="../src/css/detail.css">
    <script src="script/require.js" data-main="script/main.js" defer async="true" id="currentpage" data-page="detail_module"></script>
</head>

<body>
    <div class="search ">
        <div class="search-warp">
            <div class="logo ">
                <h1>
                    <a href="javascript:; " class="logo-bd " role="img ">淘宝</a>
                </h1>
            </div>
        </div>
    </div>

    <div class="detail">
        <div class="left-p">
            <div class="pic-wrap">
                <div class="big-p">
                    <img src="" alt="" id="smallpic">
                    <div id="sf"></div>
                </div>
                <div id="bf">
                    <img src="" alt="" id="bpic">
                </div>
                <a href="javascript:;" id="left">&lt;</a>
                <ul class="s-p">

                </ul>
                <a href="javascript:;" id="right">&gt;</a>
            </div>
        </div>
        <div class="right-con">
            <div class="content">
                <h3 class="title"></h3>
                <div class="price-wrap">
                    <span class="j">淘宝价</span>
                    <div class="price-out">
                        <strong class="p-style">
                            <span class="dol">￥</span>
                            <i class="price"></i>
                        </strong>
                    </div>
                </div>
                <div class="amount">
                    <span class="n">数量</span>
                    <input type="text" id="count" value="1">
                </div>
                <div class="buyAndadd">
                    <div class="buy-btn">
                        <a href="cart.html">立即购买</a>
                    </div>
                    <div class="add-btn">
                        <a href="javascript:;">加入购物车</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
